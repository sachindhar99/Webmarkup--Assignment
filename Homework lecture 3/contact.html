<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />        
		<meta name = "keywords" content="homework, lecture 3" />
		<meta name = "description" content="Homework for week 3 it is all about contact page" />
		<meta name = "author" content="Sachin Dhar" />
		
		
		<title>JD IT.inc - Homework lecture 3 - Contact page</title>		
    </head>
	<body>
		<h1>
			JD IT.SOLUTIONS
		
		</h1>
		<main class="row">
			<section class="leftcolumn">
			  <article class="card">
				<form>
				  <fieldset>
					<legend>Contact by email</legend> 
					<h2>
					  Please select the topic about which you would like to contact us.
					  Our goal is to serve you better and faster. (Get back to you soon.)
					  
					</h2>					
					<ul>
					  <li>
						<label for="question">
						  What is your question about?
						</label>
		  
						<select name="question">
						  <option value="order">Ordering and delivery</option>
						  <option value="cancel">Cancel and return</option>
						  <option value="gift">Gift voucher</option>
						  <option value="other">Other question </option>
						</select> 
					  </li>
					  <li>
						<textarea name="message" id="" cols="60" rows="10" required></textarea>
						<span>
						  <label for="note">   
						  note &#42;
						  </label>
						  The notes can be up to 7000 characters.
						</span>	
					  </li>
					  <li>
						<label for="file">   
						  Add an attachment? <span>optional</span> 
						</label>
						<input type="file" name="file" />
						<span>
						  Max 50 MB File
						</span>	
					  </li>
					  <li>
						<label for="name">   
						  Your name &#42;
						</label>
						<input type="text" name="name" required />
					  </li>
					  <li>
						<label for="phone">   
						  Phone number
						</label>
						<input type="tel" name="phone" />
					  </li>
					  <li>
						<label for="email">   
						  E-Mail address &#42;
						</label>
						<input type="email" name="email" required />
					  </li>
					  
					  <li>
						<button type="submit">   
						  &gt; Send email
						</button>
					  </li>	
					</ul>
				  </fieldset>
				</form>
			  </article>
			</section>
			<section class="rightcolumn">
			
			
		<video width="620" height="440" loop = "true"  autoplay="autoplay" controls muted>
		    
				<source src="videos/Extreme_Laptop_Video.mp4" type="video/mp4">
				<source src="videos/Extreme_Laptop_Video.ogg" type="video/ogg">    
			  
		    Your browser does not support the video tag.
		</video>	
		
					
		<footer>	
		&copy JD IT. Inc
		</footer>
	</body>
</html>
